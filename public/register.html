<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRAX - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Create an Account</h2>

    <form action="../api/register.php" method="post" onsubmit="return validateRegister()">

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm" name="confirm_password" required>
        </div>

        <p id="error" style="color:red; margin-bottom:10px;"></p>

        <div class="form-actions">
            <button type="submit">Register</button>
        </div>

    </form>

    <p style="text-align:center; margin-top:15px;">
        <a href="login.html">Already have an account?</a>
    </p>
</div>

<script>
function validateRegister() {
    const username = document.getElementById("username").value.trim();
    const email    = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm  = document.getElementById("confirm").value;
    const error    = document.getElementById("error");

    error.textContent = "";

    if (username.length < 3) {
        error.textContent = "Username must be at least 3 characters and not only spaces.";
        return false;
    }

    if (!email.includes("@")) {
        error.textContent = "Please enter a valid email address.";
        return false;
    }

    if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters long.";
        return false;
    }

    if (password !== confirm) {
        error.textContent = "Passwords do not match.";
        return false;
    }

    return true;
}
</script>

</body>
</html>
